server:
  port: 3000
  error:
    include-message: always

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    username: POSTGRES
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
